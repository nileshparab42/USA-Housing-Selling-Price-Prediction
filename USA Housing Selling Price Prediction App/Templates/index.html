<!DOCTYPE html>
<html>
<head>
	<title>House Price Prediction</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>House Price Prediction</h2>

                <form action="/result" method="POST">

				<input type="text" id="address" name="address" value="" class="field" placeholder="Address">

                <input type="number" id="population" name="population" value="" class="field" placeholder="Area Population">

                <input type="number" id="income" name="income" value="" class="field" placeholder="Average Area Income">

                <input type="number" id="age" name="age" value="" class="field" placeholder="House Age">

                <input type="number" id="rooms" name="rooms" value="" class="field" placeholder="Number of Rooms">

                
				<button class="btn"  type="submit" value="Submit"><b>Predict Price</b></button>
            </form>
            <!-- <h5 style="padding-top: 15px;">Selling price will bw 5000000 Rs.<h5> -->
			</div>
		</div>
	</div>
</body>
</html>
